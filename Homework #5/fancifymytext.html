<!DOCTYPE html>
<html>
	<head>
		<title>Fancify Shamcify</title>

		<!-- link to your script file here -->
		<script src="fancifymytext.js"></script>
	</head>

	<body>
		<h1>Fancify my Text</h1>

		<!-- Your UI controls go here -->
    
    <!--A field for user to enter the large amount of text-->
    <fieldset>
      <legend>Enter you text here </legend>
      <textarea  id="inputText" rows="4" cols="30"></textarea>
    </fieldset>

    <!--A second border field set box labeled "Fancify"-->
    <fieldset>
      <legend>Fancify</legend>

      <!--A button labeled : Bigger!-->
      <button onclick="increaseText()">Bigger!</button>

      <!--2 radio button-->
      <label>
        <input type="radio" name="fancyType" id="fancyShmancy" onchange="modifyRadio()">FancyShmancy
      </label>

      <label>
        <input type="radio" name="fancyType" id="boringBetty" onchange="modifyRadio()">BoringBetty
      </label>

      <!--New button label as "Moo"-->
      <button onclick="makeMoo()">Moo</button>

    </fieldset>
		
	</body>
</html>
